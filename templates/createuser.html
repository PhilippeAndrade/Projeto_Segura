<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
        }
        .content h2 {
            color: #343a40;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
        #resultMessage {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 1; /* Começa visível */
            transition: opacity 2s ease; /* Transição suave de 2 segundos */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#" data-toggle="modal" data-target="#createUserModal" class="active"><i class="fas fa-user-plus"></i> Cadastrar Usuário</a>
        <a href="/visualizarusuarios"><i class="fas fa-eye"></i> Visualizar Usuários</a>
        <a href="/alterarusuarios"><i class="fas fa-edit"></i> Alterar Usuários</a>
        <a href="/deletarusuarios"><i class="fas fa-user-minus"></i> Deletar Usuários</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Criar Novo Usuário</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Nome de Usuário</label>
                    <input type="text" id="username" class="form-control" placeholder="Nome de Usuário">
                    <small class="error-message" id="usernameError">O nome de usuário é obrigatório.</small>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Senha">
                    <small class="error-message" id="passwordError">A senha é obrigatória e deve ter pelo menos 6 caracteres.</small>
                </div>
                <div class="form-group text-center">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-block">Criar Usuário</button>
                </div>
            </form>
            <div id="resultMessage" class="text-center"></div> <!-- Mensagem de resultado -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            const resultMessage = document.getElementById("resultMessage");
            const submitBtn = document.getElementById("submitBtn");

            function validateForm() {
                let valid = true;

                if (usernameField.value.trim() === "") {
                    usernameError.style.display = "block";
                    valid = false;
                } else {
                    usernameError.style.display = "none";
                }

                if (passwordField.value.trim().length < 6) {
                    passwordError.style.display = "block";
                    valid = false;
                } else {
                    passwordError.style.display = "none";
                }

                return valid;
            }

            submitBtn.addEventListener("click", function() {
                if (validateForm()) {
                    $.ajax({
                        url: "{{ url_for('create_user') }}",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            username: usernameField.value,
                            password: passwordField.value
                        }),
                        success: function(response) {
                            if (response.success) {
                                resultMessage.innerHTML = `<span class="text-success">${response.message}</span>`;
                                resultMessage.style.opacity = 1; // Mostra a mensagem
                                usernameField.value = "";
                                passwordField.value = "";

                                // Faz a mensagem desaparecer gradualmente
                                setTimeout(function() {
                                    resultMessage.style.opacity = 0;
                                }, 2000);
                            } else {
                                resultMessage.innerHTML = `<span class="text-danger">${response.message}</span>`;
                                resultMessage.style.opacity = 1;
                            }
                        },
                        error: function() {
                            resultMessage.innerHTML = `<span class="text-danger">Erro ao processar o pedido. Tente novamente.</span>`;
                            resultMessage.style.opacity = 1;
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
