<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Modelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; background-color: #f8f9fa; }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content { flex-grow: 1; padding: 30px; }
        .form-container { max-width: 800px; margin: auto; background: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .btn-warning { background-color: #ffc107; border-color: #ffc107; color: white; }
        .btn-warning:hover { background-color: #e0a800; border-color: #e0a800; }
        .message-box { font-size: 0.9rem; margin-top: 15px; opacity: 1; transition: opacity 2s ease; }
    </style>
</head>
<body>

        <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/addmodel"><i class="fas fa-cube"></i> Cadastrar Modelo</a>
        <a href="/viewmodel"><i class="fas fa-eye"></i> Visualizar Modelos</a>
        <a href="/altermodel" class="active"><i class="fas fa-edit"></i> Alterar Modelos</a>
        <a href="/deletemodel"><i class="fas fa-trash-alt"></i> Deletar Modelos</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>
    

    <!-- Content -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Alterar Modelos</h2>

            <!-- Tabela com modelos e botão para alterar detalhes -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome do Modelo</th>
                        <th>Fabricante</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for modelo in modelos %}
                    <tr>
                        <td>{{ modelo[1] }}</td> <!-- Nome do Modelo -->
                        <td>{{ modelo[2] }}</td> <!-- Fabricante -->
                        <td>
                            <button class="btn btn-warning" onclick="openModal('{{ modelo[0] }}', '{{ modelo[1] }}', '{{ modelo[2] }}')">Alterar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Mensagem de resultado -->
            <div id="resultMessage" class="message-box" style="display: none;"></div>
        </div>
    </div>

    <!-- Modal de Alteração de Modelo -->
    <div class="modal fade" id="modelModal" tabindex="-1" aria-labelledby="modelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modelModalLabel">Alterar Detalhes do Modelo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="modelForm" method="POST" onsubmit="submitForm(event)">
                    <div class="modal-body">
                        <input type="hidden" name="model_id" id="model_id">
                        <div class="form-group">
                            <label for="nome_modelo">Nome do Modelo</label>
                            <input type="text" class="form-control" name="nome_modelo" id="nome_modelo" required>
                        </div>
                        <div class="form-group">
                            <label for="fabricante_modelo">Fabricante</label>
                            <input type="text" class="form-control" name="fabricante_modelo" id="fabricante_modelo" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="showCancelMessage()">Cancelar</button>
                        <button type="submit" class="btn btn-warning">Confirmar Alteração</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openModal(modelId, modelName, modelFabricante) {
            document.getElementById('model_id').value = modelId;
            document.getElementById('nome_modelo').value = modelName;
            document.getElementById('fabricante_modelo').value = modelFabricante;
            $('#modelModal').modal('show');
        }

        function submitForm(event) {
            event.preventDefault();

            const formData = {
                model_id: document.getElementById('model_id').value,
                nome_modelo: document.getElementById('nome_modelo').value,
                fabricante_modelo: document.getElementById('fabricante_modelo').value
            };

            $.ajax({
                url: "{{ url_for('alter_model') }}",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        showResultMessage("Modelo atualizado com sucesso!", true);
                        $('#modelModal').modal('hide');  // Fecha o modal
                        setTimeout(() => location.reload(), 2000); // Recarrega após 2s
                    } else {
                        showResultMessage("Erro ao atualizar o modelo.", false);
                    }
                },
                error: function() {
                    showResultMessage("Erro ao processar o pedido. Tente novamente.", false);
                }
            });
        }

        function showCancelMessage() {
            showResultMessage("Operação cancelada", false);
        }

        function showResultMessage(message, isSuccess = true) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = isSuccess ? 'message-box text-success' : 'message-box text-danger';
            resultMessage.style.display = 'block';
            resultMessage.style.opacity = 1;

            setTimeout(() => {
                resultMessage.style.opacity = 0;
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
