<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados básicos do documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuários</title>
    
    <!-- Link para o ícone da página -->
    <link rel="icon" href="static/LOGO_SEGURA_ICON.png" type="image/png">
    
    <!-- Link para o CSS do Bootstrap para estilos rápidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Estilos personalizados para a página -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 0px;
            text-align: center;
        }
        .message-box {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Barra lateral para o menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/createuser"><i class="fas fa-user-plus"></i> Cadastrar Usuário</a>
        <a href="/visualizarusuarios"><i class="fas fa-eye"></i> Visualizar Usuários</a>
        <a href="/alterarusuarios"><i class="fas fa-edit"></i> Alterar Usuários</a>
        <a href="/deletarusuarios" class="active"><i class="fas fa-user-minus"></i> Deletar Usuários</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Conteúdo principal da página -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Deletar Usuários</h2>

            <!-- Elemento para exibir a mensagem de resultado (sucesso ou erro) -->
            <div id="resultMessage" class="message-box" style="display: none;"></div>

            <!-- Formulário para deletar usuários -->
            <form id="deleteUserForm" action="{{ url_for('deletar_usuarios') }}" method="POST">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome de Usuário</th>
                            <th>Selecionar para Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario[1] }}</td> <!-- Exibe o nome do usuário -->
                            <td>
                                <input type="checkbox" name="usuarios_para_deletar" value="{{ usuario[0] }}"> <!-- Checkbox para selecionar o usuário -->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-danger" onclick="confirmDeletion()">Confirmar Exclusão</button>
                <a href="/createuser" class="btn btn-primary">Voltar para Criar Usuário</a>
            </form>
        </div>
    </div>

    <!-- Scripts de bibliotecas JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para exibir a mensagem de resultado
        function showResultMessage(message, isSuccess = true) {
            // Pega o elemento de mensagem pelo ID
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message; // Define o texto da mensagem
            // Define a classe de acordo com o tipo de mensagem (sucesso ou erro)
            resultMessage.className = isSuccess ? 'message-box text-success' : 'message-box text-danger';
            resultMessage.style.display = 'block'; // Exibe o elemento de mensagem
            resultMessage.style.opacity = 1; // Define a opacidade para 1 para torná-lo visível

            // Configura um timer para esconder a mensagem após 2 segundos
            setTimeout(() => {
                resultMessage.style.opacity = 0; // Reduz a opacidade para 0 para o fade-out
                setTimeout(() => {
                    resultMessage.style.display = 'none'; // Esconde o elemento completamente após o fade-out
                }, 500); // Tempo de fade-out de 0.5 segundo
            }, 2000); // Mantém a mensagem visível por 2 segundos
        }

        // Função para confirmar a exclusão dos usuários
        function confirmDeletion() {
            const confirmDelete = confirm("Tem certeza de que deseja excluir os usuários selecionados?"); // Abre uma caixa de diálogo de confirmação
            if (confirmDelete) {
                const formData = $("#deleteUserForm").serialize(); // Serializa o formulário para enviar por AJAX
                
                $.ajax({
                    url: "{{ url_for('deletar_usuarios') }}", // URL do backend
                    type: "POST", // Método de requisição POST
                    data: formData, // Dados do formulário
                    success: function(response) { // Se a requisição for bem-sucedida
                        // Armazena a mensagem no localStorage antes de recarregar a página
                        localStorage.setItem('deleteSuccessMessage', "Usuários excluídos com sucesso!");
                        window.location.reload(); // Recarrega a página
                    },
                    error: function() { // Se houver erro na requisição
                        showResultMessage("Erro ao excluir usuários.", false); // Exibe uma mensagem de erro
                    }
                });
            } else {
                showResultMessage("Operação cancelada.", false); // Exibe uma mensagem caso a exclusão seja cancelada
            }
        }

        // Exibe a mensagem armazenada no localStorage ao carregar a página
        window.addEventListener('load', () => {
            const message = localStorage.getItem('deleteSuccessMessage'); // Obtém a mensagem do localStorage
            if (message) { // Se a mensagem existir
                showResultMessage(message, true); // Exibe a mensagem de sucesso
                localStorage.removeItem('deleteSuccessMessage'); // Remove a mensagem do localStorage após exibir
            }
        });
    </script>

</body>
</html>
