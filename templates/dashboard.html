<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Usuários</title>
    <link rel="icon" href="static/LOGO_SEGURA_ICON.png" type="image/png">
    <!-- Link do Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
        }
        .content h2 {
            color: #343a40;
        }
        .welcome-section {
            margin-top: 30px;
        }
        .welcome-section img {
            max-width: 300px; /* Ajuste o tamanho da imagem conforme necessário */
            margin: 20px auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/createuser"><i class="fas fa-user-plus"></i> Gerenciar Usuários</a>
        <a href="/addmodel"><i class="fas fa-network-wired"></i> Adicionar Modelo</a>
        <a href="/adddevice"><i class="fas fa-cogs"></i> Painel de Dispositivos</a>        
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="text-center">Dashboard</h1>
        <div class="container mt-4">
            <!-- Welcome Section with Image and Message -->
            <br><br>
            <div class="welcome-section">
                <h3>Bem Vindo ao Sistema Especializado no Gerenciamento Unificado de Redes com Access Points de baixo custo</h3>
                <img src="static/LOGO_SEGURA.png" alt="Logo Segura">
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
