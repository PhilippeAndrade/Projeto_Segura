<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuários</title>
    <link rel="icon" href="static/LOGO_SEGURA_ICON.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 0px;
            text-align: center;
        }
        .message-box {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/createuser"><i class="fas fa-user-plus"></i> Cadastrar Usuário</a>
        <a href="/visualizarusuarios"><i class="fas fa-eye"></i> Visualizar Usuários</a>
        <a href="/alterarusuarios"><i class="fas fa-edit"></i> Alterar Usuários</a>
        <a href="/deletarusuarios" class="active"><i class="fas fa-user-minus"></i> Deletar Usuários</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Deletar Usuários</h2>

            <!-- Mensagem de resultado (sucesso ou erro) -->
            <div id="resultMessage" class="message-box" style="display: none;"></div>

            <form id="deleteUserForm" action="{{ url_for('deletar_usuarios') }}" method="POST">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome de Usuário</th>
                            <th>Selecionar para Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                        <tr>
                            <td>{{ usuario[1] }}</td>
                            <td>
                                <input type="checkbox" name="usuarios_para_deletar" value="{{ usuario[0] }}">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-danger" onclick="confirmDeletion()">Confirmar Exclusão</button>
                <a href="/createuser" class="btn btn-primary">Voltar para Criar Usuário</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showResultMessage(message, isSuccess = true) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = isSuccess ? 'message-box text-success' : 'message-box text-danger';
            resultMessage.style.display = 'block';
            resultMessage.style.opacity = 1;

            // Exibe a mensagem brevemente
            setTimeout(() => {
                resultMessage.style.opacity = 0; // Fade-out rápido
                setTimeout(() => {
                    resultMessage.style.display = 'none'; // Esconde após o fade-out
                }, 500);
            }, 2000);
        }

        function confirmDeletion() {
            const confirmDelete = confirm("Tem certeza de que deseja excluir os usuários selecionados?");
            if (confirmDelete) {
                const formData = $("#deleteUserForm").serialize();
                
                $.ajax({
                    url: "{{ url_for('deletar_usuarios') }}",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        // Armazena a mensagem no localStorage antes de recarregar a página
                        localStorage.setItem('deleteSuccessMessage', "Usuários excluídos com sucesso!");
                        window.location.reload();
                    },
                    error: function() {
                        showResultMessage("Erro ao excluir usuários.", false);
                    }
                });
            } else {
                showResultMessage("Operação cancelada.", false);
            }
        }

        // Checa se há uma mensagem no localStorage ao carregar a página e exibe
        window.addEventListener('load', () => {
            const message = localStorage.getItem('deleteSuccessMessage');
            if (message) {
                showResultMessage(message, true);
                localStorage.removeItem('deleteSuccessMessage'); // Remove a mensagem após exibi-la
            }
        });
    </script>

</body>
</html>
