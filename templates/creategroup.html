<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Declaração do tipo de documento como HTML5 -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração de viewport para responsividade em dispositivos móveis -->
    <title>Criar Grupo</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="icon" href="static/LOGO_SEGURA_ICON.png" type="image/png"> <!-- Ícone da página exibido na aba do navegador -->
    
    <!-- Link para o CSS do Bootstrap para estilização rápida e responsiva -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para a biblioteca de ícones Font Awesome para uso de ícones na página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Estilo CSS da página, semelhante ao createuser.html */
        
        body {
            display: flex; /* Define o layout como flexbox */
            min-height: 100vh; /* Define altura mínima como a altura total da viewport */
            background-color: #f8f9fa; /* Define a cor de fundo da página */
        }
        
        .sidebar {
            width: 250px; /* Largura da barra lateral */
            background-color: #343a40; /* Cor de fundo da barra lateral */
            color: white; /* Cor do texto na barra lateral */
            display: flex; /* Define a barra como flex container */
            flex-direction: column; /* Organiza os elementos em coluna */
            padding-top: 20px; /* Espaçamento superior */
            transition: all 0.3s ease; /* Transição suave para mudanças de estilo */
        }
        
        .sidebar h2 {
            font-size: 1.5rem; /* Tamanho da fonte do título */
            text-align: center; /* Alinha o texto ao centro */
            margin-bottom: 1rem; /* Espaçamento inferior do título */
        }
        
        .sidebar a {
            color: white; /* Cor dos links */
            padding: 15px 20px; /* Espaçamento interno dos links */
            font-size: 1.1rem; /* Tamanho da fonte dos links */
            transition: background 0.3s ease; /* Transição suave para o efeito de hover */
            text-decoration: none; /* Remove sublinhado dos links */
        }
        
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057; /* Cor de fundo ao passar o mouse ou para o link ativo */
            color: #ffc107; /* Cor do texto do link ativo ou com hover */
        }
        
        .content {
            flex-grow: 1; /* Expande o conteúdo para ocupar o espaço restante */
            padding: 30px; /* Espaçamento interno no conteúdo */
        }
        
        .form-container {
            max-width: 600px; /* Largura máxima do formulário */
            margin: auto; /* Centraliza o formulário horizontalmente */
            background: #ffffff; /* Cor de fundo do formulário */
            padding: 30px; /* Espaçamento interno no formulário */
            border-radius: 8px; /* Borda arredondada do formulário */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ao redor do formulário */
        }
        
        .btn-primary {
            background-color: #007bff; /* Cor de fundo do botão primário */
            border-color: #007bff; /* Cor da borda do botão primário */
        }
        
        .btn-primary:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
            border-color: #0056b3; /* Cor da borda do botão ao passar o mouse */
        }
        
        #resultMessage {
            margin-top: 15px; /* Espaçamento superior da mensagem de resultado */
            font-size: 0.9rem; /* Tamanho da fonte da mensagem de resultado */
            opacity: 1; /* Define a opacidade inicial da mensagem */
            transition: opacity 2s ease; /* Transição suave da opacidade para aparecer/desaparecer */
        }
    </style>
</head>
<body>

    <!-- Sidebar (barra lateral) -->
    <div class="sidebar">
        <h2>Menu</h2> <!-- Título da barra lateral -->
        
        <!-- Links de navegação na barra lateral -->
        <a href="/creategroup" class="active"><i class="fas fa-users"></i> Criar Grupo</a>
        <a href="/deletegroup"><i class="fas fa-times-circle"></i> Deletar Grupos</a>
        <a href="/managerdevices"><i class="fas fa-wifi"></i> Gerenciar Dispositivos</a>
        <a href="/uploadscript"><i class="fas fa-upload"></i> Upload de Scripts</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Área de conteúdo principal -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Criar Novo Grupo</h2> <!-- Título do formulário, centralizado -->
            
            <!-- Formulário de criação de grupo -->
            <form id="groupForm">
                <div class="form-group">
                    <label for="groupname" class="font-weight-bold">Nome do Grupo</label> <!-- Rótulo do campo de entrada -->
                    <input type="text" id="groupname" class="form-control" placeholder="Nome do Grupo"> <!-- Campo de entrada para o nome do grupo -->
                    <small class="error-message" id="groupnameError">O nome do grupo é obrigatório.</small> <!-- Mensagem de erro exibida se o campo for inválido -->
                </div>
                
                <div class="form-group text-center">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-block">Criar Grupo</button> <!-- Botão para submeter o formulário -->
                </div>
            </form>
            <div id="resultMessage" class="text-center"></div> <!-- Área para exibir mensagem de resultado -->
        </div>
    </div>

    <!-- Scripts JavaScript para manipulação do formulário -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Biblioteca jQuery para manipulação de DOM e AJAX -->
    <script>
        // Executa quando o conteúdo da página é carregado
        document.addEventListener("DOMContentLoaded", function() {
            const groupnameField = document.getElementById("groupname"); // Campo de entrada do nome do grupo
            const groupnameError = document.getElementById("groupnameError"); // Mensagem de erro do nome do grupo
            const resultMessage = document.getElementById("resultMessage"); // Mensagem de resultado
            const submitBtn = document.getElementById("submitBtn"); // Botão de envio do formulário

            // Função para validar o formulário
            function validateForm() {
                let valid = true;
                if (groupnameField.value.trim() === "") { // Verifica se o campo está vazio
                    groupnameError.style.display = "block"; // Exibe a mensagem de erro
                    valid = false;
                } else {
                    groupnameError.style.display = "none"; // Oculta a mensagem de erro
                }
                return valid; // Retorna verdadeiro se o formulário for válido
            }

            // Função para submeter o formulário via AJAX
            function submitForm() {
                if (validateForm()) { // Executa somente se o formulário for válido
                    $.ajax({
                        url: "{{ url_for('create_group') }}", // URL da rota para criar grupo
                        type: "POST", // Tipo de requisição HTTP
                        contentType: "application/json", // Define o conteúdo como JSON
                        data: JSON.stringify({
                            nome: groupnameField.value // Dados do grupo em JSON
                        }),
                        success: function(response) { // Função executada se a requisição for bem-sucedida
                            if (response.success) {
                                resultMessage.innerHTML = `<span class="text-success">${response.message}</span>`; // Exibe mensagem de sucesso
                                resultMessage.style.opacity = 1; // Torna a mensagem visível
                                groupnameField.value = ""; // Limpa o campo de entrada
                                setTimeout(function() {
                                    resultMessage.style.opacity = 0; // Desaparece a mensagem após 2 segundos
                                }, 2000);
                            } else {
                                resultMessage.innerHTML = `<span class="text-danger">${response.message}</span>`; // Exibe mensagem de erro
                                resultMessage.style.opacity = 1; // Torna a mensagem visível
                            }
                        },
                        error: function() { // Função executada se houver erro na requisição
                            resultMessage.innerHTML = `<span class="text-danger">Erro ao processar o pedido. Tente novamente.</span>`;
                            resultMessage.style.opacity = 1; // Torna a mensagem visível
                        }
                    });
                }
            }

            // Adiciona evento de clique no botão "Criar Grupo" para submeter o formulário
            submitBtn.addEventListener("click", submitForm);

            // Detecta pressionamento da tecla Enter e aciona o botão de envio
            groupnameField.addEventListener("keydown", function(event) {
                if (event.key === "Enter") { // Verifica se a tecla pressionada é "Enter"
                    event.preventDefault(); // Impede o comportamento padrão do Enter
                    submitForm(); // Aciona o envio do formulário
                }
            });
        });
    </script>
</body>
</html>
