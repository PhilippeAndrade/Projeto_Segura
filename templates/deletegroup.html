<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados básicos do documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Grupos</title>
    
    <!-- Link para o ícone da página -->
    <link rel="icon" href="static/LOGO_SEGURA_ICON.png" type="image/png">
    
    <!-- Link para o CSS do Bootstrap para estilos rápidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Estilos personalizados para a página -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            transition: all 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 0px;
            text-align: center;
        }
        .message-box {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Barra lateral para o menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/creategroup"><i class="fas fa-users"></i> Criar Grupo</a>
        <a href="/deletegroup" class="active"><i class="fas fa-times-circle"></i> Deletar Grupos</a>
        <a href="/managerdevices"><i class="fas fa-wifi"></i> Gerenciar Dispositivos</a>
        <a href="/uploadscript"><i class="fas fa-upload"></i> Upload de Scripts</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Conteúdo principal da página -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Deletar Grupos</h2>

            <!-- Elemento para exibir a mensagem de resultado (sucesso ou erro) -->
            <div id="resultMessage" class="message-box" style="display: none;"></div>

            <!-- Formulário para deletar grupos -->
            <form id="deleteGroupForm" action="{{ url_for('delete_group') }}" method="POST">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome do Grupo</th>
                            <th>Selecionar para Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for grupo in grupos %}
                        <tr>
                            <td>{{ grupo[1] }}</td> <!-- Exibe o nome do grupo -->
                            <td>
                                <input type="checkbox" name="grupos_para_deletar" value="{{ grupo[0] }}"> <!-- Checkbox para selecionar o grupo -->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-danger" onclick="confirmDeletion()">Confirmar Exclusão</button>
                <a href="/deletegroup" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Scripts de bibliotecas JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para exibir a mensagem de resultado
        function showResultMessage(message, isSuccess = true) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = isSuccess ? 'message-box text-success' : 'message-box text-danger';
            resultMessage.style.display = 'block';
            resultMessage.style.opacity = 1;

            setTimeout(() => {
                resultMessage.style.opacity = 0;
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 500);
            }, 2000);
        }

        // Função para confirmar a exclusão dos grupos
        function confirmDeletion() {
            const selected = document.querySelectorAll('input[name="grupos_para_deletar"]:checked');
            if (selected.length === 0) {
                showResultMessage("Por favor, selecione pelo menos um grupo para excluir.", false);
                return;
            }

            const confirmDelete = confirm("Tem certeza de que deseja excluir os grupos selecionados?");
            if (confirmDelete) {
                const formData = $("#deleteGroupForm").serialize();
                
                $.ajax({
                    url: "{{ url_for('delete_group') }}",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        localStorage.setItem('deleteSuccessMessage', "Grupos excluídos com sucesso!");
                        window.location.reload();
                    },
                    error: function() {
                        showResultMessage("Erro ao excluir grupos.", false);
                    }
                });
            } else {
                showResultMessage("Operação cancelada.", false);
            }
        }

        // Exibe a mensagem armazenada no localStorage ao carregar a página
        window.addEventListener('load', () => {
            const message = localStorage.getItem('deleteSuccessMessage');
            if (message) {
                showResultMessage(message, true);
                localStorage.removeItem('deleteSuccessMessage');
            }
        });
    </script>

</body>
</html>
