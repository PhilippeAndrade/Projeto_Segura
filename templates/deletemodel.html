<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Modelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; background-color: #f8f9fa; }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content { flex-grow: 1; padding: 30px; display: flex; justify-content: center; align-items: flex-start; }
        .form-container { max-width: 600px; width: 100%; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/addmodel"><i class="fas fa-cube"></i> Cadastrar Modelo</a>
        <a href="/viewmodel"><i class="fas fa-eye"></i> Visualizar Modelos</a>
        <a href="/altermodel"><i class="fas fa-edit"></i> Alterar Modelos</a>
        <a href="/deletemodel" class="active"><i class="fas fa-trash-alt"></i> Deletar Modelos</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Deletar Modelos</h2>
            
            <!-- Formulário para deletar modelos -->
            <form action="{{ url_for('deletemodel') }}" method="POST">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome do Modelo</th>
                            <th>Selecionar para Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for modelo in modelos %}
                        <tr>
                            <td>{{ modelo[1] }}</td> <!-- Exibe o nome do modelo -->
                            <td>
                                <input type="checkbox" name="modelos_para_deletar" value="{{ modelo[0] }}"> <!-- Checkbox para selecionar o modelo -->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="/dashboard" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
