<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Modelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; background-color: #f8f9fa; }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar h2 { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: #ffc107;
        }
        .content { flex-grow: 1; padding: 30px; display: flex; justify-content: center; align-items: flex-start; }
        .form-container { max-width: 600px; width: 100%; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .message-box {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 1;
            transition: opacity 0.5s ease;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="/addmodel"><i class="fas fa-cube"></i> Cadastrar Modelo</a>
        <a href="/viewmodel"><i class="fas fa-eye"></i> Visualizar Modelos</a>
        <a href="/altermodel"><i class="fas fa-edit"></i> Alterar Modelos</a>
        <a href="/deletemodel" class="active"><i class="fas fa-trash-alt"></i> Deletar Modelos</a>
        <a href="/dashboard"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <div class="form-container">
            <h2 class="text-center mb-4">Deletar Modelos</h2>
            
            <!-- Elemento para exibir a mensagem de resultado (sucesso ou erro) -->
            <div id="resultMessage" class="message-box" style="display: none;"></div>

            <!-- Formulário para deletar modelos -->
            <form id="deleteModelForm" action="{{ url_for('deletemodel') }}" method="POST">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">Nome do Modelo</th>
                            <th class="text-center">Selecionar para Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for modelo in modelos %}
                        <tr>
                            <td class="text-center">{{ modelo[1] }}</td> <!-- Exibe o nome do modelo, centralizado -->
                            <td class="text-center">
                                <input type="checkbox" name="modelos_para_deletar" value="{{ modelo[0] }}"> <!-- Checkbox para selecionar o modelo -->
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-danger" onclick="confirmModelDeletion()">Confirmar Exclusão</button>
                <a href="/deletemodel" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Função para exibir a mensagem de resultado
        function showResultMessage(message, isSuccess = true) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = isSuccess ? 'message-box text-success' : 'message-box text-danger';
            resultMessage.style.display = 'block';
            resultMessage.style.opacity = 1;

            // Configura um timer para esconder a mensagem após 2 segundos
            setTimeout(() => {
                resultMessage.style.opacity = 0;
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 500);
            }, 2000);
        }

        // Função para confirmar a exclusão dos modelos
        function confirmModelDeletion() {
            const selected = document.querySelectorAll('input[name="modelos_para_deletar"]:checked'); // Verifica checkboxes selecionados
            if (selected.length === 0) { // Nenhum modelo selecionado
                showResultMessage("Por favor, selecione pelo menos um modelo para excluir.", false);
                return;
            }

            const confirmDelete = confirm("Tem certeza de que deseja excluir os modelos selecionados?");
            if (confirmDelete) {
                const formData = $("#deleteModelForm").serialize();
                
                $.ajax({
                    url: "{{ url_for('deletemodel') }}",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        localStorage.setItem('deleteSuccessMessage', "Modelos excluídos com sucesso!");
                        window.location.reload();
                    },
                    error: function() {
                        showResultMessage("Erro ao excluir modelos.", false);
                    }
                });
            } else {
                showResultMessage("Operação cancelada.", false);
            }
        }

        // Exibe a mensagem armazenada no localStorage ao carregar a página
        window.addEventListener('load', () => {
            const message = localStorage.getItem('deleteSuccessMessage');
            if (message) {
                showResultMessage(message, true);
                localStorage.removeItem('deleteSuccessMessage');
            }
        });
    </script>

</body>
</html>
